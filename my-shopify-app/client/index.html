<!DOCTYPE html>
<html lang="en">
<body>

</body>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    const socket = io()

    window.onload = function(e) {
        socket.emit('conn', "xyz")
    }

    socket.on('result', (c_name, r_code, r_name) => {
        console.log("Server response: " + c_name)
        if (c_name === "Canada")
            window.location.href = "http://thecabindepot.ca"
        else if (c_name === "United States")
            window.location.href = "http://thecabindepot.com"
    })

</script>
</html>
